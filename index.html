<!DOCTYPE html>
<html>
  <head>
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
    <script src = "script.js"></script>
  </head>
  <body>

    <div>
        <p id = "image">Hover over an image below to display here.<p>
      <div id="buttons">
        <button onclick = "openFunction()">Explain pictures</button>
        <button onclick = "closeFunction()">Hide explaination</button>
        <p id="content">This is a photo gallery, displaying the logos of Dell logo, i phone12, laptops and ravi image. DataFlair used the three technologies to create the webpage. This is an easy way to use JavaScript events and use collapsibles.</p>
      </div>
    </div>
    <p id="header">DataFlair's Photo Gallery</p>

    <img class = "preview" alt = "Dell logo" src = "dell logo.png" onmouseover = "upDate(this)" onmouseout = "unDo()">

    <img class = "preview" src = "iphone 12.png" alt = "I phone 12(HTML)" onmouseover = "upDate(this)" onmouseout = "unDo()">

    <img class = "preview" src = "laptop-2.png" alt = "laptop(CSS)" onmouseover = "upDate(this)" onmouseout = "unDo()">

    <img class = "preview" alt = "Ravishankar(JS)" src = "RAVISHANKAR T V.jpg" onmouseover = "upDate(this)" onmouseout = "unDo()">

  </body>
</html>
